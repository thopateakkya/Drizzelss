                        <label for="email">Email</label>

                 <a href="INDEX.html"><button>sign In</button></a>

                    </div>

            </div>
            <div class="bottom-section">
                <div> Don't have an account yet ? <a href="sign-up.html">Join Drizzelss</a> </div>
